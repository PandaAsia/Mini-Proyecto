<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Formulario de Tarjeta de Crédito Dinámico</title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="contenedor">
		<section class="tarjeta" id="tarjeta">
			<div class="delantera">
				<div class="logo_marca">
					<img src="img/logos/visa.png" alt="">
				</div>
				<img src="img/chip-tarjeta.png" alt="" class="chip">
				<div class="datos">
					<div class="grupo" id="numero">
						<p class="label">Número de la Tarjeta</p>
						<p class="numero">######################</p>
					</div>
				</div>
				<div class="flexbox">
					<div class="grupo" id="nombre">
						<p class="label">Nombre de la Tarjeta</p>
						<p class="nombre">Jhon Doe</p>
					</div>
					<div class="grupo" id="expiracion">
						<p class="label">expiracion</p>
						<p class="expiracion"> <span class="mes">MM</span> / <span class="year">AA</span> </p>
					</div>
				</div>
			</div>
			<div class="trasera">
				<div class="barra-magnetica"></div>
				<div class="datos">
					<div class="grupo" id="firma">
						<p class="label">Firma</p>
						<div class="firma"><p></p></div>
					</div>
						<div class="grupo" id="ccv">
							<p class="label">CCV</p>
							<p class="ccv"></p>
						</div>
				</div>
					<p class="leyenda">
						Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat sunt officiis suscipit aliquam, distinctio.
					</p>
					<a href="#" class="link-banco">www.panda.com</a>
			</div>
		</section>
	</div>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
